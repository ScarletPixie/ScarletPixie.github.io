name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm init -y
          npm install postcss postcss-cli autoprefixer cssnano


      - name: Process CSS files (in-place)
        run: |
          find . -type f -name '*.css' -exec npx postcss {} --use autoprefixer --no-map -o {} \;
          find . -type f -name '*.css' -exec npx postcss {} --use cssnano --no-map -o {} \;



      - name: deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./