<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Paulo Henrique">
	<meta name="description" content="This page shows my greatest projects and what i'm currently working on">

	<link rel="icon" type="image/x-icon" href="cranberry.png">

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/footer.css">
	<link rel="stylesheet" href="css/navbar.css">
	<link rel="stylesheet" href="css/body.css">


    <script type="module" src="scripts/main.js" defer></script>



	<title>Scarlet Pixie</title>
</head>
<body>
	<header class="navbar">
		<nav class="navbar__nav">
			<a href="/" aria-label="go to homepage" class="navbar__brand">ScarletPixie</a>
            <button class="navbar__toggle" aria-controls="main-navigation" aria-expanded="false" aria-label="toggle navbar">
                <img src="images/menu/burger-menu.svg" aria-hidden="true" class="navbar__menu-icon">
			</button>
			<menu class="navbar__menu" id="navbar">
                <li class="navbar__item">
                    <a href="#" class="navbar__link">about</a>
                </li>
				<li class="navbar__item">
                    <a href="#projects" class="navbar__link">projects</a>
                </li>
				<li class="navbar__item">
                    <a href="#" class="navbar__link">contact</a>
                </li>
			</menu>
		</nav>
	</header>

	<main class="main-content">
		<h1 class="main-content__heading">ScarletPixie</h1>

		<!-- PROJECTS SECTION -->
		<section class="project-list" id="projects">
			<h2 class="project-list__heading">PROJECTS</h2>
            <template id="project-card-template">
                <article class="project-list__card">
                    <header class="project-list__card-frame">
                        <h4 class="project-list__card-title"></h4>
                        <div class="project-list__card-actions">
                            <button aria-label="minimize card">
                                <span aria-hidden="true" class="project-list__card-action-button project-list__card-minimize"></span>
                            </button>
                            <button aria-label="maximize card">
                                <span aria-hidden="true" class="project-list__card-action-button project-list__card-maximize"></span>
                            </button>
                            <button aria-label="close card">
                                <span aria-hidden="true" class="project-list__card-action-button project-list__card-close"></span>
                            </button>
                        </div>
                    </header>
                    <section class="project-list__card-content">
                        <img src="" alt="" class="project-list__card-thumb"/>
                        <p class="project-list__card-text"></p>
                    </section>
                    <footer class="project-list__card-tech-section">
                        <ul class="project-list__card-tech-stack">
                            <template id="card-tech-stack-item">
                                <li class="project-list__card-tech-stack-item">
                                    <a href="" class="project-list__card-tech-stack-link" target="_blank" rel="noopener noreferrer">
                                        <img class="project-list__card-tech-stack-icon" src="" alt="" aria-hidden="true" role="presentation"/>
                                        <span class="project-list__card-tech-stack-link-text"></span>
                                    </a>
                                </li>
                            </template>
                        </ul>
                    </footer>
                </article>
            </template>
		</section>
	</main>
	
	<footer class="taskbar">
        <ul class="taskbar__tray">
            <template id="minimized-card-template">
                <li class="taskbar__tray-item">
                    <img class="taskbar__tray-item-icon" src="" alt="" aria-hidden="true" role="presentation"/>
                    <span class="taskbar__tray-item-text"></span>
                    <button class="taskbar__tray-item-btn">x</button>
                </li>
            </template>
        </ul>
        <span class="taskbar__clock" aria-hidden="true">
            00:00 06/04/2001
        </span>
    </footer>

    <!-- MAXIMIZED PROJECT CARD -->
    <template id="maximized-project-card-template">
        <section class="project-list__card--maximized">
            <header class="project-list__card-frame">
            <h4 class="project-list__card-title"></h4>
            <div class="project-list__card-actions">
                <button aria-label="minimize card">
                    <span aria-hidden="true" class="project-list__card-action-button project-list__card-minimize"></span>
                </button>
                <button aria-label="maximize card">
                    <span aria-hidden="true" class="project-list__card-action-button project-list__card-maximize"></span>
                </button>
                <button aria-label="close card">
                    <span aria-hidden="true" class="project-list__card-action-button project-list__card-close"></span>
                </button>
            </div>
        </header>
        <section class="project-list__card-content--maximized">
            <h4 class="project-list__card-title--maximized"></h4>
            <img src="" alt="" class="project-list__card-thumb--maximized"/>
            <p class="project-list__card-text--maximized"></p>
        </section>
        <footer class="project-list__card-tech-section">
            <ul class="project-list__card-tech-stack">
                <template id="card-tech-stack-item">
                    <li class="project-list__card-tech-stack-item">
                        <a href="" class="project-list__card-tech-stack-link" target="_blank" rel="noopener noreferrer">
                            <img class="project-list__card-tech-stack-icon" src="" alt="" aria-hidden="true" role="presentation"/>
                            <span class="project-list__card-tech-stack-link-text"></span>
                        </a>
                    </li>
                </template>
            </ul>
        </footer>
    </template>
</body>
</html>
